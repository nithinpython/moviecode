{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style=" min-width: 18rem;min-height: 24rem">
                <img class="card-img-top" src="{{ i.img.url }}" alt="..." height="300px">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">details</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <div>
            <div>
                <br><a href="{% url 'movieapp:add_movie' %}" class="btn btn-secondary">ADD</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
